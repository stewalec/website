{{template "base" .}}

{{define "title"}}Tags{{end}}

{{define "content"}}
<h2>All Tags</h2>

{{if .Tags}}
    <ul>
    {{range .Tags}}
        <li>
            <a href="/tags/{{.Name}}">{{.Name}}</a> 
            ({{.Count}})
        </li>
    {{end}}
    </ul>
{{else}}
    <p>No tags yet.</p>
{{end}}
{{end}}
