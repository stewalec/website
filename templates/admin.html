{{template "admin_base" .}}

{{define "admin_title"}}Admin Dashboard{{end}}

{{define "admin_content"}}
<h2>Admin Dashboard</h2>

<div class="row">
    <div>
        <h3>Quick Actions</h3>
        <p>
            <a href="/admin/posts/new"><button>New Post</button></a>
            <a href="/admin/pages/new"><button>New Page</button></a>
            <a href="/admin/media/new"><button>Upload Media</button></a>
        </p>
    </div>
    <div>
        <h3>Statistics</h3>
        <ul>
            <li>Posts: {{.PostCount}}</li>
            <li>Pages: {{.PageCount}}</li>
        </ul>
    </div>
</div>
{{end}}
