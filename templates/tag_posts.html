{{template "base" .}}

{{define "title"}}Tag: {{.TagName}}{{end}}

{{define "content"}}
<h2>Posts tagged with "{{.TagName}}"</h2>

{{if .Posts}}
    {{range .Posts}}
        <ul class="posts">
            <li>
                <span><time>{{.CreatedAt.Format "Jan 2, 2006"}}</time></span>
                <a href="/{{.PostType}}s/{{.Slug}}">{{.Title}}</a>
            </li>
        </ul>
    {{end}}
{{else}}
    <p>No posts with this tag.</p>
{{end}}
{{end}}
