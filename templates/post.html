{{template "base" .}}

{{define "content"}}
<article>

    <p>
        <small>
            <em>{{.Post.PostType}}</em> â€¢

    <p>
        {{range .Post.Tags}}
        <a href="/tags/{{.}}"><kbd>{{.}}</kbd></a>

    <div>{{.Post.HTMLContent}}</div>

{{end}}
